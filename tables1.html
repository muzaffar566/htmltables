<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Table & Positioning</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sticky header */
    header {
      position: sticky;
      top: 0;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    /* Fixed sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 60px;
      width: 200px;
      height: calc(100% - 120px);
      background-color: #333;
      padding: 20px;
      color: white;
    }

    /* Sticky footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1000;
    }

    /* Main content area */
    .main {
      margin-left: 220px;
      margin-bottom: 50px;
      padding: 20px;
    }

    /* Styled table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #b7f526;
    }

    /* Responsive table */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }

      th {
        display: none;
      }
    }

    /* Relative + absolute positioning */
    .relative-box {
      position: relative;
      background-color: #eee;
      padding: 20px;
      margin-top: 40px;
      height: 150px;
    }

    .absolute-child {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: orange;
      padding: 10px;
      z-index: 1;
    }

    /* Modal popup */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
      display: none;
    }

    .modal.show {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    <h1>Sticky Header Example</h1>
  </header>

  <div class="sidebar">
    <h3>Sidebar</h3>
    <p>Fixed to the left</p>
  </div>

  <div class="main">
    <h2>Styled Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Name">usman</td>
          <td data-label="Age">23</td>
          <td data-label="Occupation">Engineer</td>
        </tr>
        <tr>
          <td data-label="Name">awan</td>
          <td data-label="Age">25</td>
          <td data-label="Occupation">Designer</td>
        </tr>
        <tr>
          <td data-label="Name">numan</td>
          <td data-label="Age">22</td>
          <td data-label="Occupation">Developer</td>
        </tr>
      </tbody>
    </table>

    <div class="relative-box">
      This is a relatively positioned box.
      <div class="absolute-child">Absolutely positioned inside</div>
    </div>

    <button class="btn" onclick="openModal()">Open Modal</button>
  </div>

  <footer>
    Sticky Footer &copy; 2025
  </footer>

  <!-- Modal Elements -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h2>Popup Modal</h2>
    <p>This modal is centered and uses z-index to appear on top.</p>
    <button class="btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
